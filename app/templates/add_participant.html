{% extends "base.html" %}

{% block title %}Добавление участника{% endblock %}

{% block content %}
  <h1>Добавление участника на мастер-класс</h1>
  <h2>{{masterClass['title']}}</h1>
  {% if success == True %}
    <p>Участник успешно добавлен</p>
  {% endif %}
  <form method="post" class="w-50">
    <div class="mb-3">
        <label class="form-label">Введите имя участника</label>
        <input class="form-control" type="text" name="participant_name">
    </div>
    <div class="mb-3">
        <label class="form-label">Введите телефон</label>
        <input class="form-control" type="text" name="participant_phone">
    </div>
    <input type="submit"  class="btn btn-primary" value="Добавить">
  </form>
{% endblock %}
